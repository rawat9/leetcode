name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./leetcode-web

    steps:
    - uses: actions/checkout@v3

    - name: Install 🔧
      run: yarn install

    - name: Build 🏗️
      run: yarn build
      env:
        NODE_ENV: production

    - name: deploy to github-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./public
