name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./leetcode-web

    steps:
    - uses: actions/checkout@v3

    - name: Install ğŸ”§
      run: yarn install

    - name: Build ğŸ—ï¸
      run: yarn build
      env:
        NODE_ENV: production

    - name: deploy to github-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
