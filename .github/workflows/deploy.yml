name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    defaults:
      run:
        working-directory: ./leetcode-web

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install 🔧
      run: yarn install

    - name: Build 🏗️
      run: yarn build
      env:
        NODE_ENV: production

    - name: Deploy to GH Pages
      run: |
        npm run deploy
